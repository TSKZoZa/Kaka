<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://cdn.discordapp.com/attachments/1341426971372028014/1341429454572093501/f49cc3d702c6a3c29c39f1e849c8b2a9.jpg?ex=67b5f708&is=67b4a588&hm=561610350108aacfbece8906106923a8c29b952001e45d2049cce2ad61f91765&') no-repeat center center/cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 100vh;
        }
        .image-text-section {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-direction: column; /* Stack vertically on small screens */
        }
        .text-container {
            text-align: center; /* Center text on small screens */
            white-space: normal; /* Allow text to wrap */
        }
        .text {
            font-size: 3rem; /* Smaller font size for phones */
            font-weight: bold;
            color: white;
            font-family: "Poppins", sans-serif;
            margin-bottom: 10px;
        }
        .small-text {
            font-size: 1.5rem; /* Smaller font size for phones */
            color: #ccc;
            font-family: "Poppins", sans-serif;
        }
        .image {
            width: 100%; /* Make image responsive */
            max-width: 300px; /* Limit maximum width */
            height: auto;
            border-radius: 15px;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; /* Smaller font size for phones */
            font-weight: bold;
            width: 100%;
        }
        .footer-wrapper {
            background-color: #111;
            width: 100%;
            padding: 20px 0;
        }
        .footer {
            display: flex;
            flex-direction: column; /* Stack footer sections vertically on small screens */
            align-items: center;
            gap: 20px; /* Add spacing between sections */
            width: 90%; /* Make footer narrower on small screens */
            margin: 0 auto;
        }
        .footer-section {
            animation: fadeInUp 1.5s ease-out forwards;
            text-align: center; /* Center text in footer */
        }
        .footer-section h2, .footer-section p {
            margin: 5px 0;
        }
        .discord-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }
        .discord-button:hover {
            transform: scale(1.1);
        }
        .discord-button i {
            color: white; /* Ensures the Discord icon is white */
            font-size: 2rem; /* Larger icon for better visibility */
        }
        .footer-bottom {
            text-align: center;
            animation: fadeInUp 1.5s ease-out forwards;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text, .small-text {
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.2s ease, height 0.2s ease;
            z-index: 1000;
        }
        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            .text {
                font-size: 6rem; /* Larger font size for tablets and desktops */
            }
            .small-text {
                font-size: 2rem; /* Larger font size for tablets and desktops */
            }
            .overlay-text {
                font-size: 3rem; /* Larger font size for tablets and desktops */
            }
            .image-text-section {
                flex-direction: row; /* Side-by-side layout for larger screens */
            }
            .footer {
                flex-direction: row; /* Side-by-side footer sections for larger screens */
                justify-content: space-between;
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Fixed Background -->
    <div class="fixed-container"></div>

    <!-- Overlay Text -->
    <div class="overlay-text">Otis
        <div class="small-text">(Made with love by Otis)</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="image-text-section">
            <div class="text-container">
                <div class="text">Fine Shyts</div>
                <div class="small-text">Wanna be my fine shyt?</div>
            </div>
            <img class="image" src="https://media.discordapp.net/attachments/1341426971372028014/1341429454219640913/8cf40abd776e8293e45a43a64f698803.jpg?ex=67b5f708&is=67b4a588&hm=886b5cf803dab23901b095afdc6398a4216ec98843f46fbbfefd44890dc80c9d&" alt="Scrolling Image">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-wrapper">
        <footer class="footer">
            <div class="footer-section">
                <h2>OMG</h2>
                <p>Pew</p>
                <button class="discord-button" onclick="document.location='https://discord.com/users/1052972231560548432/'"><i class="fa-brands fa-discord"></i></button>
            </div>
            <div class="footer-section">
                <h2>CONNECT</h2>
                <p>vq_t</p>
                <p>otis@otis.team</p>
            </div>
        </footer>
        <p class="footer-bottom">Otis Â© 2025. All rights reserved.</p>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // Hide loader after page load
        window.addEventListener("load", () => {
            gsap.to(".loader", {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    document.querySelector(".loader").style.display = "none";
                },
            });
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Overlay text animation
        gsap.from(".overlay-text, .text", {
            opacity: 0,
            y: 50,
            duration: 1.5,
            stagger: 0.3,
            ease: "power3.out",
        });

        // Small text animation
        gsap.from(".small-text", {
            opacity: 0,
            y: 50,
            duration: 1.8,
            delay: 0.5,
            ease: "power3.out",
        });

        // Content section animation
        gsap.from(".content", {
            opacity: 0,
            y: 100,
            duration: 1.5,
            scrollTrigger: {
                trigger: ".content",
                start: "top 80%",
                toggleActions: "play none none none",
            },
            ease: "power3.out",
        });

        // Parallax effect for background
        gsap.to(".fixed-container", {
            backgroundPosition: "50% 100%",
            ease: "none",
            scrollTrigger: {
                trigger: ".content",
                start: "top top",
                end: "bottom bottom",
                scrub: true,
            },
        });

        // Footer animation
        gsap.from(".footer-wrapper", {
            opacity: 0,
            y: 50,
            duration: 1.5,
            scrollTrigger: {
                trigger: ".footer-wrapper",
                start: "top 80%",
                toggleActions: "play none none none",
            },
            ease: "power3.out",
        });

        // Custom cursor
        const cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        document.querySelectorAll("a, button, .image").forEach((element) => {
            element.addEventListener("mouseenter", () => {
                cursor.classList.add("hover");
            });
            element.addEventListener("mouseleave", () => {
                cursor.classList.remove("hover");
            });
        });
    </script>
</body>
</html>
