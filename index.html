<!DOCTYPE html>

<head>

    <meta property="og:url" content="https://example.com">

    <title>Otis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.light-mode .fixed-container {
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                        url('https://cdn.discordapp.com/attachments/1341426971372028014/1341429454572093501/f49cc3d702c6a3c29c39f1e849c8b2a9.jpg?ex=67b5f708&is=67b4a588&hm=561610350108aacfbece8906106923a8c29b952001e45d2049cce2ad61f91765&') no-repeat center center/cover;
        }
        body.light-mode .text, body.light-mode .small-text {
            color: black;
        }
        body.light-mode .footer-wrapper {
            background-color: #f1f1f1;
        }
        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://cdn.discordapp.com/attachments/1341426971372028014/1341429454572093501/f49cc3d702c6a3c29c39f1e849c8b2a9.jpg?ex=67b5f708&is=67b4a588&hm=561610350108aacfbece8906106923a8c29b952001e45d2049cce2ad61f91765&') no-repeat center center/cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 100vh;
        }
        .image-text-section {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-direction: column;
        }
        .text-container {
            text-align: center;
            white-space: normal;
        }
        .text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            font-family: "Poppins", sans-serif;
            margin-bottom: 10px;
        }
        .small-text {
            font-size: 1.5rem;
            color: #ccc;
            font-family: "Poppins", sans-serif;
        }
        .image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            width: 100%;
        }
        .footer-wrapper {
            background-color: #111;
            width: 100%;
            padding: 20px 0;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            margin: 0 auto;
        }
        .footer-section {
            animation: fadeInUp 1.5s ease-out forwards;
            text-align: center;
        }
        .footer-section h2, .footer-section p {
            margin: 5px 0;
        }
        .discord-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }
        .discord-button:hover {
            transform: scale(1.1);
        }
        .discord-button i {
            color: white;
            font-size: 2rem;
        }
        .footer-bottom {
            text-align: center;
            animation: fadeInUp 1.5s ease-out forwards;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text, .small-text {
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #back-to-top:hover {
            background-color: #555;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ccc;
        }
        /* Light mode styles for social icons */
        body.light-mode .social-links a {
            color: black; /* Change to black in light mode */
        }
        body.light-mode .social-links a:hover {
            color: #555; /* Change hover color in light mode */
        }
        body.light-mode .discord-button i {
            color: black; /* Change Discord icon color in light mode */
        }
        body.light-mode .discord-button:hover i {
            color: #555; /* Change Discord icon hover color in light mode */
        }
        @media (min-width: 768px) {
            .text {
                font-size: 6rem;
            }
            .small-text {
                font-size: 2rem;
            }
            .overlay-text {
                font-size: 3rem;
            }
            .image-text-section {
                flex-direction: row;
            }
            .footer {
                flex-direction: row;
                justify-content: space-between;
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Fixed Background -->
    <div class="fixed-container"></div>

    <!-- Overlay Text -->
    <div class="overlay-text">Otis
        <div class="small-text">(Made with love by Otis)</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="image-text-section">
            <div class="text-container">
                <div class="text">Fine Shyts</div>
                <div class="small-text">Wanna be my fine shyt?</div>
            </div>
            <img class="image" src="https://media.discordapp.net/attachments/1341426971372028014/1341429454219640913/8cf40abd776e8293e45a43a64f698803.jpg?ex=67b5f708&is=67b4a588&hm=886b5cf803dab23901b095afdc6398a4216ec98843f46fbbfefd44890dc80c9d&" alt="Scrolling Image" loading="lazy">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-wrapper">
        <footer class="footer">
            <div class="footer-section">
                <h2>Discord</h2>
                <p>Click on the logo</p>
                <button class="discord-button" onclick="document.location='https://discord.com/users/1052972231560548432/'"><i class="fa-brands fa-discord"></i></button>
            </div>
            <div class="footer-section">
                <h2>Contact</h2>
                <p>Discord: vq_t</p>
                <p>Email: otis@otis.team</p>

        </footer>
        <div class="social-links">
            <a href="https://instagram.com/seo.udi" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-bottom">Otis Â© 2025. All rights reserved.</p>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Go to top">â†‘</button>

    <!-- Dark/Light Mode Toggle -->
    <button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; background: #333; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">ðŸŒ“</button>

    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // Hide loader after page load
        window.addEventListener("load", () => {
            gsap.to(".loader", {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    document.querySelector(".loader").style.display = "none";
                },
            });
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Overlay text animation
        gsap.from(".overlay-text, .text", {
            opacity: 0,
            y: 50,
            duration: 1.5,
            stagger: 0.3,
            ease: "power3.out",
        });

        // Small text animation
        gsap.from(".small-text", {
            opacity: 0,
            y: 50,
            duration: 1.8,
            delay: 0.5,
            ease: "power3.out",
        });

        // Content section animation
        gsap.from(".content", {
            opacity: 0,
            y: 100,
            duration: 1.5,
            scrollTrigger: {
                trigger: ".content",
                start: "top 80%",
                toggleActions: "play none none none",
            },
            ease: "power3.out",
        });

        // Parallax effect for background
        gsap.to(".fixed-container", {
            backgroundPosition: "50% 100%",
            ease: "none",
            scrollTrigger: {
                trigger: ".content",
                start: "top top",
                end: "bottom bottom",
                scrub: true,
            },
        });

        // Footer animation
        gsap.from(".footer-wrapper", {
            opacity: 0,
            y: 50,
            duration: 1.5,
            scrollTrigger: {
                trigger: ".footer-wrapper",
                start: "top 80%",
                toggleActions: "play none none none",
            },
            ease: "power3.out",
        });

        // Back to Top Button
        const backToTopButton = document.getElementById("back-to-top");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById("theme-toggle");

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            const isLightMode = document.body.classList.contains("light-mode");
            themeToggle.textContent = isLightMode ? "ðŸŒ™" : "ðŸŒ“";
        });
    </script>
</body>
</html>
